<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="usersPage"></div>

<script type="text/babel">

    class Item extends React.Component {
        link = this.props.item[1] + '.html';
        render() {
            return (
                    <li className="menu__item"><a className="menu__link" href={this.link}>{this.props.item[0]}</a></li>
            );
        }
    }

    class Menu extends React.Component {
        render() {
            return (
                    <ul className="menu">
                        {
                            this.props.items.map((item) => <Item item={item}/>)
                        }
                    </ul>
            );
        }
    }

    class Button extends React.Component {
        render() {
            return (
                    <a className="button" href="">Войти</a>
            );
        }
    }

    class User extends React.Component {
        render() {
            return (
                    <li><a href="" className="userPage_link">{this.props.user}</a></li>
            );
        }
    }

    class Users extends React.Component {
        render() {
            return (
                    <div>
                        <h3>Пользователи</h3>
                        <ul className="usersPage__menu">
                            {
                                this.props.users.map((user) => <User user={user}/>)
                            }
                        </ul>
                    </div>
            );
        }
    }

    class UsersPage extends React.Component {
        render() {
            return (
                    <div className="usersPage">
                        <Menu items={this.props.items}/>
                        <Button/>
                        <Users users={this.props.users}/>
                    </div>
            );
        }
    }

    let items = [
        ['Главная', 'main'],
        ['Блог', 'blog'],
        ['Комментарии', 'comments'],
        ['Пользователи', 'users']
    ];
    let users = ['Пользователь1', 'Пользователь2', 'Пользователь3'];

    ReactDOM.render(
            <UsersPage items={items} users={users}/>,
        document.getElementById('usersPage')
    );
</script>

</body>
</html>
