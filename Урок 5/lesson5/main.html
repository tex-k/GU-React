<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div id="mainPage"></div>

<script type="text/babel">

    class Item extends React.Component {
        link = this.props.item[1] + '.html';
        render() {
            return (
                    <li className="menu__item"><a className="menu__link" href={this.link}>{this.props.item[0]}</a></li>
            );
        }
    }

    class Menu extends React.Component {
        render() {
            return (
                    <ul className="menu">
                        {
                            this.props.items.map((item) => <Item item={item}/>)
                        }
                    </ul>
            );
        }
    }

    class Button extends React.Component {
        render() {
            return (
                    <a className="button" href="">Войти</a>
            );
        }
    }

    class MainContent extends React.Component {
        render() {
            return (
                <div className="mainPage__content">{this.props.content}</div>
            );
        }
    }

    class MainPage extends React.Component {
        render() {
            return (
                    <div className="mainPage">
                        <Menu items={this.props.items}/>
                        <Button/>
                        <MainContent content={this.props.content}/>
                    </div>
            );
        }
    }

    let items = [
        ['Главная', 'main'],
        ['Блог', 'blog'],
        ['Комментарии', 'comments'],
        ['Пользователи', 'users']
    ];
    let content = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid distinctio excepturi itaque laudantium numquam quos suscipit? Alias commodi corporis, dignissimos esse fugiat molestiae placeat tempora? At corporis error esse ipsam!';

    ReactDOM.render(
        <MainPage items={items} content={content}/>,
        document.getElementById('mainPage')
    );
</script>
</body>
</html>
